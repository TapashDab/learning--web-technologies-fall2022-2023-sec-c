<html>

<head>
    <title>Assesment_01</title>
</head>

<body>
    <div>
        <form action="">

            <table border="1">
                <tr>
                    <th colspan="3">PERSON PROFILE</th>

                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email">
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td> Male<input type="radio" name="gender">
                        Female<input type="radio" name="gender">
                        Other<input type="radio" name="gender">
                    </td>
                </tr>
                <tr>
                    <td>Datr of Birth</td>

                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Blood Group</td>
                    <td>
                        <select name="" id="">
                            <option value="">A+</option>
                            <option value="">B+</option>
                            <option value="">AB+</option>
                           </select><br>
                    </td>
                </tr>
                <tr>
                    <td>Degree</td>
                    <td>
                        <input type="checkbox" name="ssc" id="">SSC
                        <input type="checkbox" name="hsc" id="">HSC
                        <input type="checkbox" name="bsc" id="">BSc
                    </td>
                </tr>
                <tr>
                    <td>Photo</td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <th colspan="3">
                        <input type="submit" name="" id="">
                        <input type="reset" name="" id="">
                    </th>
                </tr>



            </table>
        </form>
    </div>
</body>

</html>
